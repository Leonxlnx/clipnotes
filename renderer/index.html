<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipNotes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Custom Title Bar -->
  <div class="titlebar" id="titlebar">
    <div class="titlebar-drag">
      <div class="titlebar-brand">
        <div class="titlebar-logo" id="titlebar-logo"></div>
        <span class="titlebar-title">ClipNotes</span>
      </div>
    </div>
    <div class="titlebar-controls">
      <button class="tb-btn" id="btn-minimize" title="Minimize">
        <span id="icon-minimize"></span>
      </button>
      <button class="tb-btn" id="btn-maximize" title="Maximize">
        <span id="icon-maximize"></span>
      </button>
      <button class="tb-btn close" id="btn-close" title="Close">
        <span id="icon-close"></span>
      </button>
    </div>
  </div>

  <!-- Navigation Tabs -->
  <nav class="tabs">
    <button class="tab active" data-tab="notes">
      <span class="tab-icon" id="tab-icon-notes"></span>
      <span>Notes</span>
    </button>
    <button class="tab" data-tab="clipboard">
      <span class="tab-icon" id="tab-icon-clipboard"></span>
      <span>Clipboard</span>
      <span class="badge" id="clip-badge" style="display:none">0</span>
    </button>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar">
    <div class="search-wrapper">
      <span class="search-icon" id="search-icon"></span>
      <input type="text" id="search-input" placeholder="Search..." autocomplete="off">
    </div>
  </div>

  <!-- Notes Panel -->
  <div class="panel active" id="panel-notes">
    <div class="panel-header">
      <button class="btn-primary" id="btn-new-note">
        <span class="btn-icon-inline" id="icon-add"></span>
        New Note
      </button>
    </div>
    <div class="list" id="notes-list"></div>

    <!-- Note Editor (hidden by default) -->
    <div class="editor" id="note-editor" style="display:none">
      <input type="text" class="editor-title" id="note-title" placeholder="Title...">
      <textarea class="editor-content" id="note-content" placeholder="Write your note here..."></textarea>
      <div class="editor-actions">
        <button class="btn-secondary" id="btn-back">
          <span class="btn-icon-inline" id="icon-back"></span>
          Back
        </button>
        <button class="btn-primary" id="btn-save">
          <span class="btn-icon-inline" id="icon-save"></span>
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- Clipboard Panel -->
  <div class="panel" id="panel-clipboard">
    <div class="panel-header">
      <span class="panel-info" id="clip-count">0 entries</span>
      <button class="btn-danger" id="btn-clear-clip">
        <span class="btn-icon-inline" id="icon-clear"></span>
        Clear All
      </button>
    </div>
    <div class="list" id="clipboard-list"></div>
  </div>

  <script src="icons.js"></script>
  <script src="app.js"></script>
</body>

</html>
